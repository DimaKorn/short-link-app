<table class="table table-striped">
    <thead>
        <th>#</th>
        <th>Orginal link</th>
        <th>Short link</th>
        <th>Create date</th>
        <th>Visits' count</th>
    </thead>
    <tbody ng-repeat="link in vm.links">
        <tr>
            <td>#</td>
            <td>{{link.originalLink}}</td>
            <td>{{link.shortLink}}</td>
            <td>{{link.createDate}}</td>
            <td>{{link.visitCount}}</td>
        </tr>
    </tbody>
</table>
